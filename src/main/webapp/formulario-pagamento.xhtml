<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="layout.xhtml">
	<ui:define name="head">	
		Realizar Pagamento
	</ui:define>
	
	<ui:define name="body">
		<h:form>
			<h:panelGroup layout="block" styleClass="form-group">
				<h:messages 
					infoClass="alert alert-info" 
					fatalClass="alert alert-danger"
					errorClass="alert alert-warning"
					 
					style="list-style:none; margin:0; padding:0" 
				/>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel value="Nome do produto:" styleClass="control-label"/>
							
				<h:panelGroup layout="block" styleClass="static-control-label">
					#{pagamentoBean.resumoPedido.item}
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel value="Valor:" styleClass="control-label"/>
							
				<h:panelGroup layout="block" styleClass="static-control-label">
					#{pagamentoBean.resumoPedido.valor}
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel value="Número do cartão de crédito:" styleClass="control-label"/>
							
				<h:inputText value="#{pagamentoBean.resumoPedido.cartao}" id="cartao" styleClass="form-control" required="true" requiredMessage="Informe o cartão!"/>
				
				<h:panelGroup styleClass="help-block">
					<h:message for="cartao"></h:message>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel value="Desconto:" styleClass="control-label"/>
							
				<h:panelGroup layout="block" styleClass="static-control-label">
					#{pagamentoBean.resumoPedido.desconto}
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="form-group">
				<h:commandButton value="Realizar Pagamento" action="#{pagamentoBean.realizarPagamento}" 
					styleClass="btn btn-primary" 
				/>
			</h:panelGroup>
		</h:form>			
	</ui:define>
</ui:composition>
</html>
